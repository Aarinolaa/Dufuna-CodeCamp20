<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
</head>
<body>
    <form action="#" method="POST" target="_self" enctype="multipart/form-data">
        <fieldset>
            <legend><b>CONTACT US</b></legend>
            <div>
                <label for="fullname">Full Name:</label><br>
                <input type="text" name="fullname" id="fullname" size="60px" placeholder="Enter your full name here">
            </div>
            
            <div>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email" size="60px" placeholder="youremail@example.com">
            </div>
            
            <div>
                <label for="subject">Subject:</label><br>
                <input type="text" name="subject" id="subject" size="60px" placeholder="Enter your message topic here ">
            </div>

            <div>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="62" rows="10"></textarea>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
