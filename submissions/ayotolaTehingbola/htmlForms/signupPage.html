<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="create account, new customer, signup, new account"
    />
    <meta name="description" content="Sign Up Page" />
    <meta name="author" content="Ayotola Tehingbola" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <title>Create new Account</title>
  </head>

  <body class="container">
    <div class="header">
      <header>
        <h2>UNBRANDED</h2>
      </header>

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="#"> Shop </a></li>
          <li><a href="#"> Contact </a></li>
          <li><a href="#"> Sign Up </a></li>
        </ul>
      </nav>
    </div>

    <div class="inner-container">
      <div id="main-block">
        <h3>Create An Account</h3>
        <p>Join Unbranded now and start shopping straight away!</p>
        <br /><br />
        <p>
          Already got an account?
          <a href="#" id="existing-account-signin"> Sign In </a>
        </p>
      </div>

      <div id="side-bar">
        <!--Signup Form-->
        <form
          class="form"
          action="#"
          method="post"
          enctype="application/x-www-form-urlencoded"
        ></form>
        <!--Customer Details-->
        <label for="firstname"> First Name: </label> <br />
        <input type="text" name="firstname" id="firstname" /> <br /><br />
        <label for="lastname"> Last Name: </label> <br />
        <input type="text" name="lastname" id="lastname" /> <br /><br />
        <label for="email"> Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email address here"
        />
        <br /><br />
        <label for="address"> Address: </label> <br />
        <textarea rows="5" cols="50" name="address" id="address"> </textarea>
        <br /><br />
        <!--Password-->
        <label for="password"> Password: </label> <br />
        <input type="password" name="password" id="password" /> <br /><br />
        <label for="confirmpassword"> Confirm Password: </label> <br />
        <input type="password" name="confirm password" id="cpassword" />
        <br /><br />
        <!--T&C-->
        <div class="tandcRow">
          <input type="checkbox" name="t&tandc" id="t&c" /> 
        <label class="tandcLabel" for="tandc"> I agree to the Terms and Conditions </label><br />
        </div>
        <!--SubmitButton-->
        <button type="submit" onclick="alert(Thank You!)">SIGN UP</button>
        <br /><br />
      </div>
      <!-- </div> -->
    </div>

    <footer>
      <div class="footer">
        <div class="footer-1">
          <p>About Us</p>
          <p>Contact Us</p>
          <p>Terms and Conditions</p>
          <br />
        </div>

        <div class="footer-2">
          <form
            class="form2"
            action="#"
            method="post"
            enctype="application/x-www-form-urlencoded"
          ></form>
          <label for="newsletter"> Be the first to be in the know! </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email address here"
          /><button type="submit">Submit</button>
        </div>
        <br /><br />

        <div class="footer-3">
          <p>Find us on:</p>
          <div>
            <a href="https://www.Twitter.com">
              <img src="./images/twittericon.png" />
            </a>
            <a href="https://www.Instagram.com">
              <img src="./images/instaicon.png" />
            </a>
            <a href="https://www.Facebook.com">
              <img src="./images/fbicon.png" />
            </a>
          </div>
        </div>

        <div class="footer-bottom">
          Copyright 2020 Unbranded.com. </br>
          All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
