<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT FORM</title>
</head>
<body>

<nav>
    <ul>
        <li><a href="">HOME</a> </li>
        <li><a href="">ABOUT US</a></li>
        <li><a href="">OUR PRODUCT</a> </li>
        <li><a href="" > CUSTOMER SERVICE</a> </li>
    </ul>

</nav>

<h1>Contact Form</h1>

<form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Contact Form</legend>

        <label for="firstname">First Name</label><br>
        <input type="text" name="firstname" id="firstname"> <br>

        <label for="lastname">Last Name</label> <br>
        <input type="text" name="lastname" id="lastname"> <br>

        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email address"> <br>

        Subject: <br>
        <textarea rows="3" cols="20" name="subject"></textarea> <br>

        <label for="comments">Message Input</label> <br>
        <textarea name="comments" id="comments" rows="12" cols="26"></textarea> <br>

        <button type="submit">Submit</button> <br>
    </fieldset>
</form>

</body>
</html>
